<nav class="paginator my-4" aria-label="Page navigation example">
  <ul class="pagination d-flex justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item d-inline-flex"><a class="page-link" href="{{ request.path }}?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a></li>
    {% endif %}
    <li class="page-item d-inline-flex"><a class="page-link" href="#">{{ page_obj.number }}</a></li>
    {% if page_obj.has_next %}
      <li class="page-item d-inline-flex"><a class="page-link" href="{{ request.path }}?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a></li>
    {% endif %}
  </ul>
</nav>
