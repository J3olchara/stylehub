{% load static i18n %}

<!-- Single Product -->
<div class="card rounded-1 position-relative col-md-6 col-lg-4 col-xl-3">
  <div id="product-2" class="single-product">
    <div class="card-header border-0 bg-gradient px-0">
        <span class="{{ tag }}discount">15% off</span>
      <span class="heart-fill">
        <svg fill="#000000" width="22px" height="22px" viewBox="-3 0 36 36" version="1.1"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M0.256 12.16q0.544 2.080 2.080 3.616l13.664 14.144 13.664-14.144q1.536-1.536 2.080-3.616t0-4.128-2.080-3.584-3.584-2.080-4.16 0-3.584 2.080l-2.336 2.816-2.336-2.816q-1.536-1.536-3.584-2.080t-4.128 0-3.616 2.080-2.080 3.584 0 4.128z"></path>
        </svg>
      </span>
      <img class="card-img bg-gradient"
           src="{% static 'img/default.png' %}"
           alt="Card image cap">
    </div>
    <div class="card-footer border-0">
      <h3 class="product-title"><a href="" class="text-decoration-none link-dark">{{ item.title }}Футболка</a></h3>
      <h4 class="product-price">{{ item.price }}15$</h4>
    </div>
  </div>
</div>
