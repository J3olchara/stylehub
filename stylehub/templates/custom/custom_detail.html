{% extends 'core/base.html' %}

{% block content %}
  <p> {{ order.header }} </p>
  <p> {{ order.status }} </p>
  <p> {{ order.designer.username }}
  {% if not order.designer %}
    <a href={% url 'api:get_order_custom_to_designers' pk=order.id %}>
      <button>Взять заказ</button>
    </a>
  {% else %}
    <a href={% url 'api:delete_order_custom' pk=order.id %}>
      <button>Удалить заказ</button>
    </a>
    <a href={% url 'api:update_order_custom_status' pk=order.id %}>
        <button>Обновить статус</button>
    </a>
  {% endif %}
{% endblock  %}
